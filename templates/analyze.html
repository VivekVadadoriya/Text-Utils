            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            display: block;
        }
        
        #corner-btn {
            position: absolute;
            right: 0;

            padding: 4px;
        }



    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Wala</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="\">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\about-us">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="\contact-us">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Your Text Has Been Analyzed.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container">

    <h1>Your Analyzed Text - {{ purpose }}</h1>

    <div style="position:relative;" class="bg-light">
        <p>
            <button id="corner-btn" class="btn btn-outline-primary" onclick="copy()">
                Copy
            </button>
        <pre id="copy-text" class="p-4"><h2>{{ analyzed_text }}</h2></pre>
        </p>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <span class="text-light">TextWala.herokuapp.com</span>
    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<script>
        function copy() {
            // copied from https://stackoverflow.com/questions/36639681/how-to-copy-text-from-a-div-to-clipboard
            if (document.selection) {
                var range = document.body.createTextRange();
                range.moveToElementText(document.getElementById("copy-text"));
                range.select().createTextRange();
                document.execCommand("copy");

            } else if (window.getSelection) {
                var range = document.createRange();
                range.selectNode(document.getElementById("copy-text"));
                window.getSelection().addRange(range);
                document.execCommand("copy");
                alert('Text Copied')

            }

        }



</script>
</body>

</html>
